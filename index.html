<!DOCTYPE html>
<html lang="pl">

<head>
    <link rel="Stylesheet" href="normalize.css">
    <link rel="Stylesheet" href="style.css">
    <link rel="Stylesheet" href="js.css">
    <script defer src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <title>Lista zadań</title>
</head>

<body>
    <div class="page">
        <div class="contaier">
            <div class="header">
                <h1 class="header-heading">Lista zadań</h1>
            </div>

            <div class="container-heading">
                <h2>Dodaj nowe zadanie</h2>
            </div>
            <div class="container-form">
                <form class="js-form form-style">
                    <p>
                        <input class="js-task form-task" type="text" placeholder="Co jest do zrobienia?">
                    </p>
                    <p>
                        <button class="form-button">Dodaj zadanie</button>
                    </p>
                </form>
            </div>
            <div class="container-heading">
                <h2>Lista zadań</h2>
            </div>
            <div class="form-list">
                <ul class="js-tasklist tasklist">
                    
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
